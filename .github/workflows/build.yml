name: Dart CI and Release

on:
  push:
    branches: [master]
    tags: ['v*']
  pull_request:
    branches: [master]

permissions:
  contents: write

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [Ubuntu-latest, macos-latest, windows-latest]
        sdk: [3.7.2, stable, beta]
    steps:
      - uses: actions/checkout@v4
      - uses: dart-lang/setup-dart@v1
        with:
          sdk: ${{ matrix.sdk }}
      - name: Install dependencies
        run: dart pub get
      - name: Run tests
        run: dart test

  release:
    needs: test
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [Ubuntu-latest, macos-latest, windows-latest]
    steps:
      - uses: actions/checkout@v4
      - uses: dart-lang/setup-dart@v1
        with:
          sdk: stable
      - name: Install dependencies
        run: dart pub get
      - name: Compile executable
        run: |
          mkdir output
          dart compile exe bin/manpass.dart -o output/manpass${{ matrix.os == 'windows-latest' && '.exe' || '' }}
      - name: Debug output directory
        run: ls -la output/
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: binary-${{ matrix.os }}
          path: output/

  publish-release:
    needs: release
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: binary-ubuntu-latest
          path: binaries/linux/
      - uses: actions/download-artifact@v4
        with:
          name: binary-macos-latest
          path: binaries/macos/
      - uses: actions/download-artifact@v4
        with:
          name: binary-windows-latest
          path: binaries/windows/
      - name: Debug artifact paths
        run: ls -R binaries/
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          draft: true
          files: |
            binaries/linux/manpass
            binaries/macos/manpass
            binaries/windows/manpass.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
